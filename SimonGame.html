<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="SimonGame.css">

    <title>Simon Game</title>
  <style type="text/css"></style>
  </head>
  <body>
    <!-- These will be the pads for the game-->
    <div class="allPads">
      <div class="pad" id="green"></div>
      <div class="pad" id="yellow"></div>
      <div class="pad" id="red"></div>
      <div class="pad" id ="blue"></div>
    </div>
      
    <!-- This is the main body of the game machine that contains the high score and previous score-->
    <div class="mainCircle">  
    <h2 id="previousScore">00</h2>
    <div id="startLight"></div>
    <button id="startButton" class="button">Start</button>
    <h2 id="highestScore" >00</h2>
</div>
<script src="SimonGame.js"></script>
</body>
</html>
